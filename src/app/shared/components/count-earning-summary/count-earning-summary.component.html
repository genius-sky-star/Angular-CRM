<h3
  [ngClass]="
    titleStyle === 'total-members'
      ? 'pt-2.5 pl-3 mb-16	text-black text-opacity-90 text-2xl font-normal tracking-tight hemi-head-bold-italic'
      : 'mb-7 hemi-head-bold-italic'
  "
>
  {{ title }}
</h3>

<div class="flex mb-4">
  <h1
    [ngClass]="
      titleStyle === 'total-members'
        ? 'pl-3 text-gray-500 text-2xl flex-grow hemi-head-bold-italic'
        : 'count flex-grow  hemi-head-bold-italic text-gray-500 text-lg'
    "
  >
    {{ count }}
  </h1>

  <div
    *ngIf="direction"
    [ngClass]="
      titleStyle === 'total-members'
        ? ' direction  rounded-md '
        : 'direction rounded '
    "
  >
    <img
      [src]="'/assets/images/' + direction + '-indicator.svg'"
      [ngClass]="titleStyle === 'total-members' ? 'w-14 h-14' : 'w-7 h-7'"
      alt=""
      srcset=""
    />
  </div>
</div>
<div id="count-earning-bottom-text">
  <span class="text-green-400 mr-3">{{ spercent }}</span>
  <label>Over the last 1 month</label>
</div>
