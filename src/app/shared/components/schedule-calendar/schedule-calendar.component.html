<div class="container">
  <div class="navigator">
    <daypilot-navigator
      [config]="configNavigator"
      [events]="events"
      [(date)]="date"
      (dateChange)="changeDate($event)"
      #navigator
    ></daypilot-navigator>
  </div>

  <div class="content">
    <div class="flex mb-4">
      <div class="current-date">
        {{ formattedDate }}
      </div>
      <div class="flex justify-end gap-20 w-full mb-4">
        <div class="buttons">
          <button
            (click)="viewDay()"
            [class]="this.configNavigator.selectMode == 'Day' ? 'selected' : ''"
          >
            Day
          </button>
          <button
            (click)="viewWeek()"
            [class]="
              this.configNavigator.selectMode == 'Week' ? 'selected' : ''
            "
          >
            Week
          </button>
          <button
            (click)="viewMonth()"
            [class]="
              this.configNavigator.selectMode == 'Month' ? 'selected' : ''
            "
          >
            Month
          </button>
        </div>
        <div class="flex gap-4 mr-5 justify-center align-middle">
          <img
            (click)="navigatePrevious()"
            style="transform: rotate(270deg)"
            src="../../../../assets//images/Arrow-Up.svg"
            alt=""
          />

          <img
            (click)="navigateNext()"
            style="transform: rotate(90deg)"
            src="../../../../assets//images/Arrow-Up.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <daypilot-calendar
      [config]="configDay"
      [events]="events"
      #day
    ></daypilot-calendar>
    <daypilot-calendar
      [config]="configWeek"
      [events]="events"
      #week
    ></daypilot-calendar>
    <daypilot-month
      [config]="configMonth"
      [events]="events"
      #month
    ></daypilot-month>
  </div>
</div>
